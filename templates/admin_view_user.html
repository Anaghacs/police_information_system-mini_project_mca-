{% include 'admin_header.html' %}
	<center><h1 style="margin-top: 100px">User Details</h1>
	<table class="table">
		<tr>
			<th>Sl.No</th>
			<th>First Name</th>
			<th>Last name</th>
			<th>Place</th>
			<th>Email</th>
			<th>Gender</th>
		</tr>
		{%for i in data['user']%}
			<tr>
				<td>{{loop.index}} </td>
				<td>{{i['F_name']}} </td>
				<td>{{i['L_name']}} </td>
				<td>{{i['Place']}} </td>
				<td>{{i['Email']}} </td>
				<td>{{i['Gender']}}</td>
			</tr>

		{%endfor%}

	</table>
</center>
{% include 'footer.html' %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
{% include 'station_header.html' %}
	<center>
	<section id="hero" class="d-flex flex-column justify-content-end align-items-center">
    <div id="heroCarousel" data-bs-interval="5000" class="container carousel carousel-fade" data-bs-ride="carousel">

      <!-- Slide 1 -->
      <div class="carousel-item active">
        <div class="carousel-container">
	<form method="post" enctype="multipart/form-data">
		<table>
				<h1 style="margin-top: 100px;color: white">Issue Charge Sheet</h1><br><br>
				<tr>
					<th style="margin-top: 100px;color: white">Charge_sheet</th>
					<td><input type="file" name="Chargesheet"></td>
				</tr>
				<tr>
	 				<td align="center" colspan="2"><input type="submit" name="view" value="Insert" class="btn btn-success"></td>
	 			</tr>
			</table>
		</form>
		<a class="carousel-control-prev" href="#heroCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bx bx-chevron-left" aria-hidden="true"></span>
      </a>

      <a class="carousel-control-next" href="#heroCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon bx bx-chevron-right" aria-hidden="true"></span>
      </a>

    </div>

    <svg class="hero-waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28 " preserveAspectRatio="none">
      <defs>
        <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z">
      </defs>
      <g class="wave1">
        <use xlink:href="#wave-path" x="50" y="3" fill="rgba(255,255,255, .1)">
      </g>
      <g class="wave2">
        <use xlink:href="#wave-path" x="50" y="0" fill="rgba(255,255,255, .2)">
      </g>
      <g class="wave3">
        <use xlink:href="#wave-path" x="50" y="9" fill="#fff">
      </g>
    </svg>
</use>

  </section>
			

		<table class="table">
			<h1>Chargesheet Details</h1>
			<tr>
			<th>Sl.No</th>
			<th>Crime_id</th>
			<th>Chargrsheet</th>
		</tr>
		{%for i in data['chargesheet']%}
			<tr>
				<td>{{loop.index}} </td>
				<td>{{i['Crime_id']}} </td>
				<td><img src="/{{i['Chargesheet']}}" width="200" height="150"> </td>
			</tr>

		{%endfor%}
		</table>
</center>
</body>
</html>
</body>
</html>
